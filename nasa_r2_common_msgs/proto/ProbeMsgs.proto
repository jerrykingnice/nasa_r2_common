
message ProbeCommand {
    enum MsgType {
        ERROR = 0;
        GET_NAMES = 1;
        CLEAR_SUBSCRIPTION = 2;
        ADD_SUBSCRIPTION = 3;
        GET_SUBSCRIPTIONS = 4;
        SET_PERIOD = 5;
    }
    optional MsgType type = 1;

    // GET_NAMES, ADD_SUBSCRIPTION, GET_SUBSCRIPTION
    repeated string names = 2;
    
    // SET_PERIOD
    optional float period = 3;
}

message ProbeData {
    repeated float data = 1;
}


